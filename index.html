<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card-box">

            <div class="image">
               <div><img src="./product card shoes/Image 1.jpg" alt="image1"></div> 
               <div><img src="./product card shoes/Image 2.jpg" alt="image2"></div>
               <div><img src="./product card shoes/Image 3.jpg" alt="image3"></div>
               <div><img src="./product card shoes/Image 4.jpg" alt="image4"></div>
            </div>

            <div class="card-text">
             <h2 class="product">SALOMON XT-6</h2>
             <p>Unisex Sportstyle Shoes</p>
             <p id="Reviews">
             <span><img src="./product card shoes/pointed-star.png" alt="star1"></span>
             <span><img src="./product card shoes/pointed-star.png" alt="star2"></span>
             <span><img src="./product card shoes/pointed-star.png" alt="star3"></span>            
             <span><img src="./product card shoes/pointed-star.png" alt="star4"></span>            
             <span><img src="./product card shoes/star.png" alt="star5"></span>           
             <span>
                <a href="https://github.com/alsoshubham">248 Reviews</a>
             </span>
             </p>

             <p class="price">
                <span class="discounted-price">$100</span>
                <span class="actual-price">$160</span>
             </p>

             <p>
                <span>Shop now. Pay with Klara.</span>
                <span><a href="https://github.com/alsoshubham">Learn more</a></span>
             </p>

             <p>
                <span id="more-items"><img src="./product card shoes/Image 6.jpg" alt=""></span>
                <span id="more-items"><img src="./product card shoes/Image 7.jpg" alt=""></span>
                <span id="more-items"><img src="./product card shoes/Image 8.jpg" alt=""></span>
             </p>

             <p>White/ White/ Lunar rock</p>            
             <p id="Size">
                <span>SIZE</span>
                <span>Find Your Fit</span>
             </p>

             <div class="size-box">
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box">10</div>
             </div>

             <p>Free Delivery and returns</p>
             <button class="Add-bag">
                <span><img src="./product card shoes/shopping-bag.png" alt="Shopping Bag" class="button-image"></span>
                <span class="button-description">Add to Bag</span>
             </button>
             <button class="favourites">
                <span><img src="./product card shoes/favourite-heart.png" alt="" class="favourite"></span>
                <span class="button-description">Favourites</span>
             </button>
            </div>
        </div>
    </section>
</body>
</html>
