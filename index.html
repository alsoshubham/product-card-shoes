<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producat Card Shoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="container">
      <div class="card-box">

         <div class="image">
            <div><img src="./image 1.png" alt="image1" id="image1"></div> 
            <div><img src="./image 2.png" alt="image2" ></div>
            <div><img src="./image 3.png" alt="image3"></div>
            <div><img src="./image 4.png" alt="image4"></div>
         </div>

         <div class="card-text">
            <h2 class="product">NIKE AIR MAX 1</h2>
            <p>Men's Shoes</p>
            <p id="Reviews">
            <span><img src="./pointed-star.png" alt="star1"></span>
            <span><img src="./pointed-star.png" alt="star2"></span>
            <span><img src="./pointed-star.png" alt="star3"></span>            
            <span><img src="./pointed-star.png" alt="star4"></span>            
            <span><img src="./star.png" alt="star5"></span>           
            <span>
               <a href="https://github.com/alsoshubham">2480 Reviews</a>
            </span>
            </p>
            <br>
            <p class="price">
               <span class="discounted-price">$100</span>
               <span class="actual-price">$160</span>
               <div>Incl. of taxes</div>
               <div>(Also include all applicable duties)</div>              
            </p>
            <br>
            <div class="more-items">
               <div id="img6"><img src="./image 6.png" alt="img6"></div>
               <div id="img7"><img src="./image 7.png" alt="img7"></div>
               <div id="img8"><img src="./image 8.png" alt="img8"></div>
            </div>   
            <br>      
            <span>Find Your Fit</span>
            <div class="size-box">
              <button id="box">UK 5</button>
              <button id="box">UK 5.5</button>
              <button id="box">UK 6</button>
              <button id="box">UK 6.5</button>
              <button id="box">UK 7</button>
              <button id="box">UK 7.5</button>
              <button id="box">UK 8</button>
              <button id="box">UK 8.5</button>
              <button id="box">UK 9</button>
              <button id="box">UK10</button>
            </div>
            <br>
            <p>Free Delivery and returns</p>
            <div class="button">
               <button class="Add-bag">
                  <span class="button-description">Add to Bag</span>
               </button>
               <button class="favourites">
                  <span><img src="./favourite-heart.png" alt="" class="favourite-button"></span>
                  <span class="button-description">Favourites</span>
               </button>
            </div>
         </div>

      </div>
   </section>
</body>
</html>
